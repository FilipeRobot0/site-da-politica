<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Login_manual.css">
	<title>Login</title>
</head>
<body>
	<div id = block>
		<h1>Login</h1>
		<form id = form_name target="_self">
			<label for="user_name">Usuário:</label><br>
			<input type="text" name="user_name" id="user_name"><br><br>

			<label for="first_name">Nome:</label><br>
			<input type="text" name="first_name" id="first_name"><br><br>

			<label for="last_name">Sobrenome:</label><br>
			<input type="text" name="last_name" id="last_name"><br><br>

			<label for="email">Email:</label><br>
			<input type="text" name="email" id="email"><br><br>

			<label for="password">Senha:</label><br>
			<input type="password" name="password" id="password"><br><br>

			<label for="cpf">Cpf:</label><br>
			<input type="text" name="cpf" id="cpf"><br><br>

			Data de nascimento: <input type="date"><br><br>

			Uma breve descrição sobre você:<br>
			<textarea name="message" rows="10" cols="30">
			</textarea><br><br>

			Gênero:<br>
			<select name="genero">
				<option value="WC">Masculino</option>
				<option value="MC">Feminino</option>
				<option value="PN">Prefiro não responder</option>
			</select><br><br>

			Estado:<br>
			<select name="estado">
				<option value="AC">Acre (AC) - Rio Branco</option>
				<option value="AL">Alagoas (AL) - Maceió</option>
				<option value="AP">Amapá (AP) - Macapá</option>
				<option value="AM">Amazonas (AM) - Manaus</option>
				<option value="BA">Bahia (BA) - Salvador</option>
				<option value="CE">Ceará (CE) - Fortaleza</option>
				<option value="DF">Distrito Federal (DF) - Brasília</option>
				<option value="ES">Espírito Santo (ES) - Vitória</option>
				<option value="GO">Goiás (GO) - Goiânia</option>
				<option value="MA">Maranhão (MA) - São Luís</option>
				<option value="MT">Mato Grosso (MT) - Cuiabá</option>
				<option value="MS">Mato Grosso do Sul (MS) - Campo Grande</option>
				<option value="MG">Minas Gerais (MG) - Belo Horizonte</option>
				<option value="PA">Pará (PA) - Belém</option>
				<option value="PB">Paraíba (PB) - João Pessoa</option>
				<option value="PR">Paraná (PR) - Curitiba</option>
				<option value="PE">Pernambuco (PE) - Recife</option>
				<option value="PI">Piauí (PI) - Teresina</option>
				<option value="RJ">Rio de Janeiro (RJ) - Rio de Janeiro</option>
				<option value="RN">Rio Grande do Norte (RN) - Natal</option>
				<option value="RS">Rio Grande do Sul (RS) - Porto Alegre</option>
				<option value="RO">Rondônia (RO) - Porto Velho</option>
				<option value="RR">Roraima (RR) - Boa Vista</option>
				<option value="SC">Santa Catarina (SC) - Florianópolis</option>
				<option value="SP">São Paulo (SP) - São Paulo</option>
				<option value="SE">Sergipe (SE) - Aracaju</option>
				<option value="TO">Tocantins (TO) - Palmas</option>
			</select><br><br>

			Posição política:<br>
			<select name="posicao_politica">
				<option value="direita">Direita</option>
				<option value="esquerda">Esquerda</option>
				<option value="meio">Prefiro não responder</option>
			</select><br><br>
			<input type="submit" value="Enviar">
		</form>
	</div>
</body>
</html>
